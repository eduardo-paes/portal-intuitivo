<!DOCTYPE html>

  <head>

    <title>Wiris Test</title>

    <!-- WIRISplugin -->
    <script src="https://wiris.net/demo/plugins/app/WIRISplugins.js?viewer=image"></script>

  </head>
  <body>
    <div>
        <strong>Testing Wiris</strong> <math xmlns="http://www.w3.org/1998/Math/MathML"><msqrt><mfrac><msup><mi>a</mi><mn>3</mn></msup><mfenced><mrow><mi>x</mi><mi>y</mi></mrow></mfenced></mfrac></msqrt><mo>=</mo><mfenced close="|" open="|"><mrow><mo>∞</mo><mo>∅</mo><mi mathvariant="normal">π</mi></mrow></mfenced></math>
    </div>
  
    <div>
        <math class="wrs_chemistry" xmlns="http://www.w3.org/1998/Math/MathML"><mn>21</mn><mo>,</mo><mn>4</mn><mo>&nbsp;</mo><mi>mol</mi><mo>&nbsp;</mo><mover><mrow><mo>⇄</mo><mo>&nbsp;</mo></mrow><mi mathvariant="normal">a</mi></mover><mo>∆</mo><mi mathvariant="normal">N</mi></math>
    </div>
    
    <div>
        <math xmlns="http://www.w3.org/1998/Math/MathML"><mfenced close="|" open="|"><mroot><mfrac><msup><mi>x</mi><mn>3</mn></msup><mi>y</mi></mfrac><mn>2</mn></mroot></mfenced></math>
    </div>
    
    <div>
        <math xmlns="http://www.w3.org/1998/Math/MathML"><mroot><mn>49</mn><mn>2</mn></mroot></math>
    </div>
    
    <div>
        <math class="wrs_chemistry" xmlns="http://www.w3.org/1998/Math/MathML"><mi mathvariant="normal">N</mi><munder><mrow><mo>⇌</mo><mi>Omol</mi><mo>∆</mo><mo>≡</mo><mn>21</mn><mo>,</mo><mn>78</mn></mrow><mi mathvariant="normal">a</mi></munder></math>
    </div>
